<!-- Header -->
<header class="contact-header">
    <div class="container">
        <h1>Contact Us</h1>
        <p>Get in touch with Oasis Odyssey</p>
    </div>
</header>

<!-- Contact Info and Map -->
<section class="container">
    <div class="row text-center mb-5">
        <div class="col-md-3">
            <div class="info-box">
                <i class="fas fa-map-marker-alt fa-2x mb-3"></i>
                <h4>Our Location</h4>
                <p>Jalan Raya Ubud No.70, Ubud</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="info-box">
                <i class="fas fa-phone fa-2x mb-3"></i>
                <h4>Phone Number</h4>
                <p>(+021) 250-365</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="info-box">
                <i class="fas fa-envelope fa-2x mb-3"></i>
                <h4>Email Us</h4>
                <p>support@domain.com</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="info-box">
                <i class="fas fa-clock fa-2x mb-3"></i>
                <h4>Working Hours</h4>
                <p>Mon - Sat: 9:00 - 5:00</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.453608205176!2d144.9559281153192!3d-37.81720937975152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57758e7d0c2b1b9!2sRouteHaven%20Office!5e0!3m2!1sen!2sau!4v1619596060444!5m2!1sen!2sau" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Your Subject</label>
                    <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</section>


<!-- Footer -->
<footer class="footer bg-soft-blue text-white pt-4">
  <div class="container text-center">
      <div class="row">
          <div class="col-12 col-md-6 mb-3">

                  <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
          </div>
          <div class="col-12 col-md-6 mb-3">

                  <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
                  <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="text-white mx-2"><i class="fab fa-tiktok"></i></a>
              </div>
          </div>
      </div>

  </div>
</footer>
